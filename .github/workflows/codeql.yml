name: CodeQL Security Analysis

# Trigger workflow on push to main, pull requests to main, and scheduled scans
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run security scan every Monday at 2:00 AM UTC
    - cron: '0 2 * * 1'

# Define permissions for security scanning
permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  analyze:
    name: Analyze Code Security
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # Analyze JavaScript and TypeScript code
        language: ['javascript-typescript']

    steps:
      # Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Use default queries plus security-extended for more comprehensive analysis
          queries: +security-extended,security-and-quality

      # Autobuild attempts to build any compiled languages
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # Perform CodeQL Analysis and upload results to GitHub Security tab
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'
