name: CI Tests

# Trigger workflow on push to any branch and pull requests to main
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    # Test against multiple Node.js versions
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      # Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js with caching for faster builds
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Install dependencies using npm ci for clean install
      - name: Install dependencies
        run: npm ci

      # Run ESLint to check code quality
      - name: Run linter
        run: npm run lint

      # Run tests in CI mode (single run, no watch)
      - name: Run tests
        run: npm run test:run

      # Generate code coverage report
      - name: Generate coverage report
        run: npm run test:coverage

      # Upload coverage artifacts for later inspection
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7
